<div class="header">
    <span>PURCHASE MEDICINE</span>
</div>
<div>
    <table class="main-table">
        <thead>
            <tr>
                <th>MEDICINE</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>SUBTOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Medicine1</td>
                <td>LKR 100.00</td>
                <td><input matInput type="number" id="quantity"
                     name="quantity" min="1" max="5" style="width: 50px;" ></td>
                <td>LKR 200.00 </td>
            </tr>
        </tbody>
    </table>
    <div class="main-btns">
        <button mat-flat-button color="primary" fxFlex="20%" (click)="onProceed()">Proceed</button>
        <button mat-flat-button color="warn" fxFlex="20%" (click)="onCancel()">Cancel</button>
    </div>
</div>
