<div class="container">
    <div>
      <mat-card class="login-card">
        <!-- <img src="" alt="" /> -->
        <span> MedHubNexus </span>
        <mat-card-header>
          <mat-card-title>Admin Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Enter your username"
                name="username"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Enter your password"
                name="password"
                required
              />
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Right column for content -->
    <div class="content">
      <mat-card class="login-card">
        <!-- <img src="" alt="" /> -->
        <span> MedHubNexus </span>
        <mat-card-header>
          <mat-card-title>Admin Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Enter your username"
                name="username"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Enter your password"
                name="password"
                required
              />
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
</div>
