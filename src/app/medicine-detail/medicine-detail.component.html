  <div class="product-container">
    <div class="column-1">
      <!-- <img src="/assets/images/p-1.jpg" alt="Product Image" class="product-image"> -->

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/images/p-1.jpg" alt="Product Image" class="product-image">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/p-1.jpg" alt="Product Image" class="product-image">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/p-1.jpg" alt="Product Image" class="product-image">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>



    </div>
    <div class="column-2">
      <div class="medicine-status">
        <h4>In Stock</h4>
      </div>
      <h2>Medicine1</h2>
      <div class="price">Price: $100</div>
      <div class="description">Description</div>
      <div class="buy-btn-container">
        <button class="mat-raised-button add-to-cart-btn">Add to Cart</button>
        <button class="mat-raised-button buy-now-btn">Buy Now</button>
      </div>
    </div>
    <div class="column-3">
      <div class="seller-details">
        <h3>PHARMACY DETAILS</h3>
        <p>Seller: John Doe</p>
        <p>Contact: john@example.com</p>
      </div>
    </div>
  </div>

  <div class="reviews-section">
    <h2>Reviews/Comments</h2>
    <hr>
    <div class="review-form">
      <h3>Add a Review</h3>
      <!-- <form>
        <label for="name">Name:</label>

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" required>
      
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" formControlName="comment" rows="4" required></textarea>
      
        <button type="submit" [disabled]="myForm.invalid">Submit</button>
      </form>
      

    </div>

    <div class="review-list">
