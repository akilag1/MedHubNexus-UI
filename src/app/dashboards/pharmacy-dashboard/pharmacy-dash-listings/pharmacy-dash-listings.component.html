
<div>
    <button mat-raised-button color="primary" class="addBtn" (click)="addNewListing()">ADD</button>
    <table class="main-table">
        <thead>
            <tr>
                <th>MEDICINE ID</th>
                <th>MEDICINE NAME</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>111</td>
                <td>Asprin</td>
                <td>10$</td>
                <td>10/50</td>
                <td>ACTIVE</td>
                <td>
                    <img src="../../assets/icons/more-info2.png" matTooltip="more-info" alt="more-info" width="25px" height="25px">
                    <img src="../../assets/icons/edit1.png" matTooltip="edit" alt="more-info" width="25px" height="25px">
                    <img src="../../assets/icons/cross1.png" matTooltip="remove" alt="more-info" width="25px" height="25px">
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="totalCount==0" class="noDataMsg">No Data Available</div>
        <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 50, 100]"
          showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
</div>
