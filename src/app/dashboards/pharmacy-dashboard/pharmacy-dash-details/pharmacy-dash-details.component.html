<div class="header">
    <span>ADD NEW LISTING</span>
  </div>
  <div class="container">
    <div class="content">
      <mat-card class="listing-card">
        <mat-card-content>
          <form [formGroup]="createListingGroup" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input formControlName="userName" matInput placeholder="Enter your username" name="username" required />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input formControlName="passWord" matInput type="password" placeholder="Enter your password" name="password"
                required />
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button" [disabled]="createListingGroup.invalid">
              CREATE
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div style="border-left:1px solid rgba(0,0,0,.1);height:400px"></div>
  </div>
