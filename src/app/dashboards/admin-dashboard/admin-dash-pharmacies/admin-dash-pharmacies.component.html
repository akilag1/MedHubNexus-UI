<div>
    <table class="main-table">
        <thead>
            <tr>
                <th>PHARMACY ID</th>
                <th>USERNAME</th>
                <th>EMAIL</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pharmacy of pharmacies;index as i">
                <td>{{pharmacy['pharmacyId']}}</td>
                <td>{{pharmacy['userName']}}</td>
                <th>{{pharmacy['email']}}</th>
                <td>{{pharmacy['status']}}</td>
                <td>
                    <img src="../../assets/icons/more-info2.png" matTooltip="more-info" alt="more-info" width="25px"
                        height="25px">
                    <img src="../../assets/icons/check2.png" *ngIf="pharmacy['status']=='Suspended'" matTooltip="active" (click)="onActive(i)" alt="suspend" width="25px" height="25px">
                    <img src="../../assets/icons/suspend2.png" *ngIf="pharmacy['status']=='Active'" matTooltip="suspend" alt="suspend" (click)="onSuspend(i)" width="25px"
                        height="25px">
                    <img src="../../assets/icons/cross1.png" matTooltip="remove" (click)="onRemove(i)" alt="delete"
                        width="25px" height="25px">
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="totalCount==0" class="noDataMsg">No Data Available</div>
    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons
        (page)="onPageChange($event)"></mat-paginator>
</div>
