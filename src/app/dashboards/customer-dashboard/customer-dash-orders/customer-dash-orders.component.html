
<div>
    <table class="main-table">
        <thead>
            <tr>
                <th>ORDER ID</th>
                <th>MEDICINE NAME</th>
                <th>QUANTITY</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders;index as i">
                <td>{{order['orderId']}}</td>
                <td>{{order['medcineName']}}</td>
                <td>{{order['quantity']}}</td>
                <td>{{order['status']}}</td>
                <td>
                    <img src="../../assets/icons/more-info2.png" matTooltip="more info" alt="more-info" width="25px" height="25px">
                    <img src="../../assets/icons/cross1.png" matTooltip="cancel order" (click)="onCancel(i)" alt="cancel-order" width="25px" height="25px">
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="totalCount==0" class="noDataMsg">No Data Available</div>
        <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 50, 100]"
          showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
</div>
